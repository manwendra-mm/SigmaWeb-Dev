<!--In this Lecture we study about Image, Lists and Tables-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img width = "200" height = "110" src="jorgen-hendriksen-HsB4t2NvtLo-unsplash.jpg" alt="Car Image">
    <br>
    <table>
        <caption>Student Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Favourite Language</th>
            </tr>
        </thead>
        
        
        
        <tr>
            <td>Manwendra</td>
            <td>Programmer</td>
            <td>C Language</td>
        </tr>
        <tr>
            <td colspan = "2">Harry</td>
            <!--<td>Programmer</td>-->
            <td rowspan = "2">Java</td>
        </tr>

        <tr>
            <td colspan="2">Harry</td>
        </tr>
        
        <tfoot>
            <tr>
                <td colspan="">Harry</td>
                <td>foot...</td>
            </tr>
        </tfoot>
    </table>

    <!--Unordered List-->
    <ul type = "square">
        <li>Harry</li>
        <li>Rohan</li>
        <li>Shubham</li>
    </ul>

    <!--Ordered List-->
    <ol type="I">
        <li>Harry</li>
        <li>Rohan</li>
        <li>Shubham</li>
    </ol>

    <!--Definition List-->
    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>
    </dl>
    <dl>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
    </dl>
    <dl>
        <dt>JS</dt>
        <dd>Java Script</dd>
    </dl>
    
</body>
</html>
